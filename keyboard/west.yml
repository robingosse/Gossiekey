manifest:
  defaults:
    remote: zmkfirmware

  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware

  projects:
    - name: zephyr
      remote: zmkfirmware
      revision: main
      import:
        name-allowlist:
          - cmsis
          - hal_nordic
          - hal_st
          - hal_stm32
          - mbedtls
          - net-tools
          - segger
          - tinycbor

    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml

  self:
    path: .

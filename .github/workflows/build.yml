name: Build Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build left half
        uses: zmkfirmware/zmk-build-action@v3
        with:
          board: nice_nano_v2
          shield: gossiekey_left
          config_path: config
          name: gossiekey_left

      - name: Build right half
        uses: zmkfirmware/zmk-build-action@v3
        with:
          board: nice_nano_v2
          shield: gossiekey_right
          config_path: config
          name: gossiekey_right

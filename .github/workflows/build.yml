name: ZMK Firmware Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Left and Right
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shield: [gossiekey_left, gossiekey_right]

    steps:
      - name: Checkout config
        uses: actions/checkout@v3

      - name: Build ZMK firmware
        uses: zmkfirmware/zmk-build-action@c5c823dd9d5f6e3ad99328ac476ffb3ec7b80e42  # <- locked commit
        with:
          board: nice_nano_v2
          shield: ${{ matrix.shield }}
          config-path: config
